version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credentialing-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
      - NEXT_PUBLIC_WS_URL=ws://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - credentialing-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # Python Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credentialing-backend
    ports:
      - "5000:5000"
    environment:
      # LangSmith
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-insurance-credentialing-agent}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Database
      - SUPABASE_HOST=${SUPABASE_HOST}
      - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
      
      # Twilio
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      
      # Deepgram
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      
      # ElevenLabs
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      
      # Server
      - CALLBACK_URL=${CALLBACK_URL}
      - FLASK_ENV=production
      - PORT=5000
      
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
      - ./backend/exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - credentialing-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: credentialing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - credentialing-network

networks:
  credentialing-network:
    driver: bridge

volumes:
  backend-logs:
  backend-exports:
