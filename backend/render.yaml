services:
  - type: web
    name: agenticcall-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon

    # Health check path
    healthCheckPath: /api/health

    # Environment variables - set values in Render dashboard
    envVars:
      - key: PORT
        value: 8080
      - key: DEBUG
        value: false
      - key: SUPABASE_HOST
        sync: false
      - key: SUPABASE_PASSWORD
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: BASE_URL
        sync: false
      - key: CALLBACK_URL
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
